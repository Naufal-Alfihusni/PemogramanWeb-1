<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator sederhana</title>
  </head>
  <body>
    <h2>kalkulator sederhana</h2>
    <form action="">
      bilangan 1: <input type="text" id="bil1" name="bil1" />
      <br />
      bilangan 2: <input type="text" id="bil2" name="bil2" />
      <br />
      pilih operasi aritmatika:
      <input type="radio" id="tambah" name="ht" />+
      <input type="radio" id="kurang" name="ht" />-
      <input type="radio" id="bagi" name="ht" />:
      <input type="radio" id="kali" name="ht" />x
      <br />
      <input type="button" value="=" onclick="jumlahkanSemua()" />
      <br />
      hasil penjumlahan: <span id="hasil"></span>
    </form>

    <script>
      function jumlahkanSemua() {
        let x = parseInt(document.getElementById("bil1").value);
        let y = parseInt(document.getElementById("bil2").value);
        let z = 0;

        if (document.getElementById("tambah").checked) {
          z = x + y;
        } else if (document.getElementById("kurang").checked) {
          z = x - y;
        } else if (document.getElementById("bagi").checked) {
          z = x / y;
        } else {
          z = x * y;
        }
        document.getElementById("hasil").innerHTML = z;
      }
    </script>
  </body>
</html>
