<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ganti gambar</title>
    <script>
      function tampilGambar() {
        let nilaiTerpilih = document.getElementById("pilihGambar").value;
        switch (nilaiTerpilih) {
          case "gambar1":
            gambarPilih.src = "gambar1.jpg";
            break;
          case "gambar2":
            gambarPilih.src = "gambar2.jpg";
            break;
          case "gambar3":
            gambarPilih.src = "gambar3.jpg";
            break;
          case "gambar4":
            gambarPilih.src = "gambar4.jpg";
            break;
        }
      }
    </script>
  </head>
  <body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar</label>
    <select name="pilihGambar" id="pilihGambar" onchange="tampilGambar()">
      <option value="gambar1">anime 1</option>
      <option value="gambar2">anime 2</option>
      <option value="gambar3">capten amerika</option>
      <option value="gambar4">anime 3</option>
    </select>
    <br />
    <img src="gambar1.jpg" alt="" id="gambarPilih" width="300" />
  </body>
</html>
