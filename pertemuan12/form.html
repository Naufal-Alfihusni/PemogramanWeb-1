<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>form.com</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Nama Lengkap</label>
        <div class="col-8">
          <input
            id="name"
            name="name"
            placeholder="ketikan nama"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="lahir" class="col-4 col-form-label">Tanggal Lahir</label>
        <div class="col-8">
          <input
            id="lahir"
            name="lahir"
            placeholder="ketikan tanggal lahir"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis Kelamin</label>
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              name="kelamin"
              id="kelamin_0"
              type="radio"
              class="custom-control-input"
              value="Cowok"
            />
            <label for="kelamin_0" class="custom-control-label">Cowok</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              name="kelamin"
              id="kelamin_1"
              type="radio"
              class="custom-control-input"
              value="Cewek"
            />
            <label for="kelamin_1" class="custom-control-label">Cewek</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-4 col-form-label">Status Peserta</label>
        <div class="col-8">
          <select id="status" name="status" class="custom-select">
            <option value="hadir">Hadir</option>
            <option value="sakit">Sakit</option>
            <option value="alpha">Alpha</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
